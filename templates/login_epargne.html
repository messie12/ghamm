

{% include "base.html" %}


{% block body %}
	<div  id="login" class="w3-container w3-card-4 w3-animate-zoom" style="width: 400px; margin: 50px auto; display:block;">
		<h2 class="w3-center">Connexion</h2>

		<form class="w3-container" method="POST" action="{{url_for('traitement_epargne')}}">

			<label class="w3-text-blue"><b>Identifiant</b></label>
			<input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Entrez votre identifiant" name="identifiant" required>

			<label class="w3-text-blue"><b>Mot de passe</b></label>
			<input class="w3-input w3-border" type="password" placeholder="Entrez votre mot de passe" name="motdepasse" required>

			<button onclick="shows_conect()" class="w3-btn w3-blue w3-margin-top w3-round-xlarge" type="submit">Valider</button>
			
		</form>

		<script>
		function log_epargne(){
            document.getElementById("login").style.display = "block";
         }
        function fermer_for(){
            document.getElementById("login").style.display = "none";
          }
       
		</script>
{%endblock%}
